<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Morbius">
    <meta name="description" content="The best fast food in your area. The bros food">

    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>ThE Bros Food</title>
</head>

<body>


    <header>
        <h1>Contact Us</h1>
        <nav aria-label="primary-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about-tbf">About <abbr title="ThE Bros Food">TBF</abbr></a></li>
                <li><a href="index.html#tbf-menu">Our Menue</a></li>
                <li><a href="hours.html">Dine-In Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="images/cheeseburger.jpg" alt="cheese burger" width="500" height="500">
            <figcaption>Have you tried our Cheese Burger</figcaption>
        </figure>
    </header>
    <main>
        <form action="https://httpbin.org/get">
            <h2>Our Contact Hours</h2>

            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br><textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button>Submit</button>
            <input type="Reset">
        </form>

        <section>
            <h3>Our Location</h3>


            <address>
                1333 Tulls Creek Rd Moyock, <br>
                North Carolina(NC), 27958
                <br><br>
                Phone : <a href="tel:+123-123-1234">123-123-1234</a>
            </address>

        </section>
        <p>
            <a href="#">Back To Top</a>
        </p>
        <hr>
    </main>

    <footer>
        <p>Copyrite &#169; ThE BROS FOOD</p>
    </footer>

</body>

</html>
