<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Morbius">
    <meta name="description" content="contact us if you have any queries">

    <title>Contact Us</title>

    <link rel="icon" href="html5.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <ul aria-label="primary-nav">
                <li><a href="/about.html">About Page</a></li>
                <li><a href="/contact .html">Contact</a></li>
                <li><a href="./index.html#solidity">Solidity</a></li>
                <li><a href="./index.html#rust">Rust</a></li>
            </ul>
        </nav>
    </header>
    <form action="https://httpbin.org/get">
        <h1>Contact us</h1>
        <fieldset>
            <legend>
                Persnol Info
            </legend>
            <p>
                <label for="firstName">Name</label>
                <input type="text" name="firstNamme" id="firstName" required>
            </p>
            <p>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required>
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </p>
            <p>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

            </p>
            <p>
                <label for="donation">donation</label>
                <input type="number" name="donation" id="donation" min="10" max="100" step="10" value="10">

                <!-- dropdown -->
            </p>
            <!--  <p>
                <label for="coins">Your Favourite Coins</label>
                <select name="coins" id="coins" multiple size="2">
                    <option value="">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="SOl">SOL</option>
                    <option value="BNB">BNB</option>
                    <option value="USD">USD</option>
                    <option value="DOGE">DOGE</option>
                    <option value="Others">Others</option>
                </select>
            </p> -->


            <label for="coins">Your Favourite Coin</label>
            <input type="text" name="coins" id="coins" list="crypto-coins">
            <datalist id="crypto-coins">
                <option value="">BTC</option>
                <option value="ETH">ETH</option>
                <option value="SOl">SOL</option>
                <option value="BNB">BNB</option>
                <option value="USD">USD</option>
                <option value="DOGE">DOGE</option>
                <option value="Others">Others</option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>Your Speciality</legend>
            <p> <label for="nft">NFT</label>
                <input type="radio" name="speciality" id="nft">
            </p>
            <p> <label for="trading">Trading</label>
                <input type="radio" name="speciality" id="trading">
            </p>
            <p> <label for="development">Development</label>
                <input type="radio" name="speciality" id="development">
            </p>
            <p> <label for="dao">DAO</label>
                <input type="radio" name="speciality" id="dao">
            </p>
        </fieldset>

        <fieldset>
            <legend>Send us a note</legend>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </fieldset>
        <hr>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
    </form>

</body>

</html>
